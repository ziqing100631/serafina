<body>
    <div class="wallet_page_index">

            </span>

    <!--遮罩-->

    <div class="picker" style="display:none;"></div>
    <div id="optione" class="optione" style="display:none;z-index:1000;">
        <div class="balance_text">
            <p class="bulb">什么是推广费</p>
            <p class="bulb_a" id="option_btn_one" >
                <img style="width:13px;height:13px;margin-top: 15px;" src="/images/button_close.png">

        </div>

    </div>

    <div id="optione_one" class="optione" style="display:none;z-index:1000;">
        <div class="balance_text">
            <p class="bulb">什么是待入账</p>
            <p class="bulb_a" id="option_btn_two">
                <img style="width:13px;height:13px;margin-top: 15px;" src="/images/button_close.png">

        </div>

            </p>
        </div>
        <div class="bulb_text">当上级发现下级在推广过程中有违规操作时，可以对下级账号进行冻结。冻结后，下级登录工具只可以进行查看。</div>
    </div>

<div id="optione_two" class="optione" style="display:none;z-index:1000;">

<script>
    //推广费
    $("#change_passwd_one").click(function () {
        $(".picker").show();
        $("#optione").show();
        $("#option_btn_one").show();
        $("body").css("overflow", "hi dden"); //禁止遮罩下页面滑动
    });
    $("#option_btn_one").click(function () {
        $(".picker").hide();
        $("#optione").hide();
        $("#option_btn_one").hide();
        $("body").css("overflow", "scroll"); //关闭遮罩下页面滑动
    });

    //待入账
    $("#change_passwd_two").click(function () {
            $(".picker").show();
            $("#optione_one").show();
            $("#option_btn_two").show();
            $("body").css("overflow", "hi dden"); //禁止遮罩下页面滑动
        });
        $("#option_btn_two").click(function () {
            $(".picker").hide();
            $("#optione_one").hide();
            $("#option_btn_two").hide();
            $("body").css("overflow", "scroll"); //关闭遮罩下页面滑动
        });

    //冻结
    $("#change_passwd_four").click(function () {
            $(".picker").show();
            $("#optione_three").show();
            $("#option_btn_four").show();
            $("body").css("overflow", "hi dden"); //禁止遮罩下页面滑动
        });
        $("#option_btn_four").click(function () {
            $(".picker").hide();
            $("#optione_three").hide();
            $("#option_btn_four").hide();
            $("body").css("overflow", "scroll"); //关闭遮罩下页面滑动
        });
    //联系米粒
    $("#change_passwd_three").click(function () {
        $(".picker").show();
        $("#optione_two").show();
        $("#option_btn_three").show();
        $("body").css("overflow", "hi dden"); //禁止遮罩下页面滑动
    });
    $("#option_btn_three").click(function () {
        $(".picker").hide();
        $("#optione_two").hide();
        $("#option_btn_three").hide();
        $("body").css("overflow", "scroll"); //关闭遮罩下页面滑动
    });

    function pickerhide() { //取消遮罩
        $(".pickermain").html('');
    };

</script>
